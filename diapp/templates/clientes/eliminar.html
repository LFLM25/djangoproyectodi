{% extends "dashboard.html" %}

{% block titulo %} Crear cliente {% endblock %}

{% block contenido %}
<h1>Esta seguro que quiere eliminar este cliente: "{{ object.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'clientes' %}">Cancel</a>

{% endblock %}
