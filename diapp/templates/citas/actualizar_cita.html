{% extends "dashboard.html" %}

{% block titulo %}  Citas  {% endblock %}

{% block contenido %} 
<div class="card">
    <div class="card-header">Actualizar cita</div>

    <div class="card-body">

        <h4 class="card-title">Informaci√≥n de la cita</h4>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-secondary" href="{% url 'listacita' %}">Cancelar</a>
        </form>
    </div>
    <div class="card-footer text-muted"></div>
</div>
{% endblock %}
